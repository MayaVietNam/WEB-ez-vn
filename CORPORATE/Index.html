<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Ký Tài Khoản Doanh Nghiệp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.tailwindcss.com" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>
<body class="antialiased">
  <div class="bg-logo-bg"><div class="bg-logo-bg-inner"></div></div>
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
      <div class="glass-container rounded-2xl p-8 shadow-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
          <img src="https://i.postimg.cc/VvSyGkBV/EZ-LOGO-08.png"
               alt="EZ Maya Logo"
               class="h-14 w-auto mx-auto mb-4">
          <h1 class="text-3xl font-extrabold text-gray-900">
            Tạo Tài Khoản Doanh Nghiệp
          </h1>
          <p class="text-gray-500 mt-2">
            Hoàn tất thông tin để nhận chiết khấu và đặt hàng nhanh hơn.
          </p>
        </div>

        <!-- Form -->
        <form id="registration-form" class="space-y-6" autocomplete="on" novalidate>
          <div>
            <label for="tax-code"
                   class="block text-gray-700 text-sm font-semibold mb-2">
              Mã số thuế<span class="text-red-500">*</span>
              <span class="label-en">Tax Code</span>
            </label>
            <input type="text" id="tax-code" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white/70
                          focus:ring-2 focus:ring-indigo-500 transition">
          </div>
          <div>
            <label for="company-name"
                   class="block text-gray-700 text-sm font-semibold mb-2">
              Tên công ty<span class="text-red-500">*</span>
              <span class="label-en">Company Name</span>
            </label>
            <input type="text" id="company-name" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white/70
                          focus:ring-2 focus:ring-indigo-500 transition">
          </div>
          <div>
            <label for="company-address"
                   class="block text-gray-700 text-sm font-semibold mb-2">
              Địa chỉ<span class="text-red-500">*</span>
              <span class="label-en">Address</span>
            </label>
            <input type="text" id="company-address"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white/70
                          focus:ring-2 focus:ring-indigo-500 transition">
          </div>
          <div>
            <label for="password"
                   class="block text-gray-700 text-sm font-semibold mb-2">
              Tạo Mật khẩu<span class="text-red-500">*</span>
              <span class="label-en">Create Password</span>
            </label>
            <input type="password" id="password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white/70
                          focus:ring-2 focus:ring-indigo-500 transition">
          </div>
          <div class="pt-4">
            <button id="submit-btn" type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold
                           py-3 rounded-lg shadow-lg transition-transform
                           transform hover:scale-105 flex items-center justify-center gap-2">
              <span id="submit-text">Đăng Ký</span>
              <span id="loading-spinner" class="hidden h-5 w-5 animate-spin
                     rounded-full border-b-2 border-white"></span>
            </button>
          </div>
          <div class="text-center">
            <a href="../index.html"
               class="text-sm font-medium text-indigo-600 hover:underline">
              « Quay lại trang đăng nhập
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Kéo script đăng ký vào cuối body -->
  <script src="../js/register.js" defer></script>
</body>
</html>
