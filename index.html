<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cổng Dịch Vụ Thuê Wifi – MayaVietNam</title>
  <link rel="icon" href="https://i.postimg.cc/VvSyGkBV/EZ-LOGO-08.png" type="image/png">

  <!-- Preconnect & Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
    rel="stylesheet"
  >

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com" defer></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

  <div class="bg-logo-bg">
    <div class="bg-logo-bg-inner"></div>
  </div>

  <div class="min-h-screen flex flex-col sm:flex-row">
    <!-- Mascot Section -->
    <section class="w-full sm:w-1/2 flex items-center justify-center p-8 bg-gradient-to-br from-red-50 to-blue-100">
      <div class="text-center">
        <img
          src="https://i.postimg.cc/Qd911d3y/EZ-MASCOT-13.png"
          alt="Linh vật EZ Wifi kết nối không giới hạn"
          class="mx-auto max-w-xs sm:max-w-sm"
        >
        <h1 class="mt-6 text-gray-800 text-3xl sm:text-4xl font-bold">
          Kết nối không giới hạn
        </h1>
        <p class="mt-2 text-gray-600">
          Dịch vụ Wifi du lịch hàng đầu Việt Nam
        </p>
      </div>
    </section>

    <!-- Login Section -->
    <section class="w-full sm:w-1/2 flex items-center justify-center p-6">
      <div class="w-full max-w-md">
        <div class="text-center mb-8">
          <img
            src="https://i.postimg.cc/VvSyGkBV/EZ-LOGO-08.png"
            alt="Logo EZ Maya"
            class="mx-auto h-14 w-auto"
          >
        </div>

        <div class="glass-container rounded-2xl p-8 shadow-2xl">
          <!-- Tabs -->
          <div role="tablist" class="flex border-b border-gray-300 mb-6">
            <button id="partner-tab" role="tab" aria-selected="true"
                    class="tab-button active w-1/2 py-3 text-center font-semibold text-gray-500 border-b-4 border-transparent">
              Đối Tác
            </button>
            <button id="corp-tab" role="tab" aria-selected="false"
                    class="tab-button w-1/2 py-3 text-center font-semibold text-gray-500 border-b-4 border-transparent">
              Doanh Nghiệp
            </button>
          </div>

          <!-- Partner Form -->
          <form id="partner-form" class="space-y-6">
            <input autocomplete="username" type="text" id="partner-user"
                   placeholder="Tài khoản đối tác"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white/70 focus:ring-2 focus:ring-indigo-500 transition">
            <input autocomplete="current-password" type="password" id="partner-pass"
                   placeholder="Mật khẩu"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white/70 focus:ring-2 focus:ring-indigo-500 transition">
            <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg shadow-lg transition-transform transform hover:scale-105">
              Đăng Nhập
            </button>
          </form>

          <!-- Corporate Form -->
          <form id="corp-form" class="space-y-6 hidden">
            <input autocomplete="username" type="text" id="corp-user"
                   placeholder="Mã số thuế"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white/70 focus:ring-2 focus:ring-indigo-500 transition">
            <input autocomplete="current-password" type="password" id="corp-pass"
                   placeholder="Mật khẩu"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white/70 focus:ring-2 focus:ring-indigo-500 transition">
            <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg shadow-lg transition-transform transform hover:scale-105">
              Đăng Nhập
            </button>
          </form>

          <div id="corp-register-link" class="text-center mt-6 hidden">
            <p class="text-sm text-gray-600">
              Chưa có tài khoản?
              <a href="./Corporate/index.html" class="font-semibold text-indigo-600 hover:underline">
                Đăng ký tại đây
              </a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- SweetAlert2 & Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
