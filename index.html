<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập Đối Tác / Doanh Nghiệp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com" defer></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <!-- CSS chung -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased">

  <div class="min-h-screen flex items-center justify-center p-6 bg-gray-50">
    <div class="w-full max-w-md glass-container p-8 shadow-lg rounded-2xl">
      <!-- Logo -->
      <div class="text-center mb-6">
        <img src="https://i.postimg.cc/VvSyGkBV/EZ-LOGO-08.png"
             alt="EZ Logo"
             class="mx-auto h-12 w-auto">
      </div>

      <!-- Tab buttons -->
      <div role="tablist" class="flex mb-6 border-b">
        <button id="partner-tab" role="tab" aria-selected="true"
                class="tab-button active w-1/2 py-2 text-center">
          Đối Tác
        </button>
        <button id="corp-tab" role="tab" aria-selected="false"
                class="tab-button w-1/2 py-2 text-center">
          Doanh Nghiệp
        </button>
      </div>

      <!-- Partner Form -->
      <form id="partner-form" class="space-y-4">
        <input type="text" id="partner-user" placeholder="Tài khoản đối tác" required
               class="input-base">
        <input type="password" id="partner-pass" placeholder="Mật khẩu" required
               class="input-base">
        <button type="submit" class="btn-red w-full">Đăng Nhập</button>
      </form>

      <!-- Corporate Form: chỉ Mã số thuế -->
      <form id="corp-form" class="space-y-4 hidden">
        <input type="text" id="corp-tax-code" placeholder="Mã số thuế" required
               class="input-base">
        <button type="submit" class="btn-red w-full">Tiếp Tục</button>
      </form>
    </div>
  </div>

  <script src="js/login.js" defer></script>
</body>
</html>
