<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EZ Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Liên kết đến file style.css riêng -->
  <link rel="stylesheet" href="style.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="login.js" defer></script>
</head>
<body>
  <!-- Lớp nền logo lặp lại -->
  <div class="bg-logo-bg"><div class="bg-logo-bg-inner"></div></div>

  <div class="container" id="container">
    <!-- Form Đăng nhập Đối Tác (Sign In) -->
    <div class="form-container sign-in">
      <form id="partner-form">
        <div class="logo">
          <img src="https://i.postimg.cc/VvSyGkBV/EZ-LOGO-08.png" alt="Logo Đối Tác" onerror="this.onerror=null;this.src='https://placehold.co/150x60/f8f9fa/000?text=Logo+Error';">
        </div>
        <h1>Đối Tác</h1>
        <input type="text" id="partner-user" placeholder="Tài khoản đăng nhập" required />
        <input type="password" id="partner-pass" placeholder="Mật khẩu" required />
        <button type="submit">Đăng Nhập</button>
      </form>
    </div>

    <!-- Form Đăng nhập Doanh Nghiệp (Sign Up) -->
    <div class="form-container sign-up">
      <form id="corp-form">
        <div class="logo">
          <img src="https://i.postimg.cc/VvSyGkBV/EZ-LOGO-08.png" alt="Logo Doanh Nghiệp" onerror="this.onerror=null;this.src='https://placehold.co/150x60/f8f9fa/000?text=Logo+Error';">
        </div>
        <h1>Doanh Nghiệp</h1>
        <input type="text" id="corp-tax-code" placeholder="Mã số thuế doanh nghiệp" required />
        <button type="submit">Tiếp Tục</button>
      </form>
    </div>

    <!-- Lớp phủ (Overlay) -->
    <div class="overlay-container">
      <div class="overlay">
        <!-- Panel này sẽ hiển thị KHI form Doanh nghiệp active -->
        <div class="overlay-panel overlay-left">
          <h1>Chào mừng trở lại, Đối Tác!</h1>
          <p>Nếu bạn là đối tác, vui lòng đăng nhập bằng tài khoản của bạn tại đây.</p>
          <button class="ghost" id="partner-btn">Đăng nhập Đối Tác</button>
        </div>
        <!-- Panel này sẽ hiển thị MẶC ĐỊNH -->
        <div class="overlay-panel overlay-right">
          <h1>Chào mừng, Doanh Nghiệp!</h1>
          <p>Nhập mã số thuế của bạn để truy cập cổng thông tin dành cho doanh nghiệp.</p>
          <button class="ghost" id="corp-btn">Chuyển sang Doanh Nghiệp</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
